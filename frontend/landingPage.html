        <link href="./stylesheet.css" rel="stylesheet">

        <div class="wrapper">
            <h1>Welcome to Dragon Check-in System!</h1>

            <a class="newUser" href="register.html">I am a new user</a>

        </div>
        <script src="./script.js"></script>
